<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
    <script src="main.js" defer></script>
    <script src="dom.js" defer></script>

</head>
<body>
    <div class="parent">
        <div class="container">
            <div class="red">C</div>
            <div>%</div>
            <div class="backspace"><img src="./icons/backspace.png" alt="backspace icon"></div>
            <div>/</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>*</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>-</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>+</div>
            <div class="guitar"><img src="./icons/guitar.png" alt="person with guitar icon"></div>
            <div>0</div>
            <div>.</div>
            <div>=</div>
        </div> 
    </div>
  
</body>
</html>
