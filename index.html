<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
    <script src="main.js" defer></script>
    <script src="dom.js" defer></script>

</head>
<body>
    <div class="display">
        <span class="blink">|</span>
        <span id="result"></span>
    </div>
    <div class="parent">
        <div class="container">
            <div id="delete">C</div>
            <div id="percent">%</div>
            <div id="backspace"><img class="img" src="./icons/backspace.png" alt="backspace icon"></div>
            <div id="divide">/</div>
            <div id="n7">7</div>
            <div id="n8">8</div>
            <div id="n9">9</div>
            <div id="multiply">*</div>
            <div id="n4">4</div>
            <div id="n5">5</div>
            <div id="n6">6</div>
            <div id="substruction">-</div>
            <div id="n1">1</div>
            <div id="n2">2</div>
            <div id="n3">3</div>
            <div id="adding">+</div>
            <div id="guitar"><img class="img" src="./icons/guitar.png" alt="person with guitar icon"></div>
            <!-- <div id="plus-minus">+/-</div> -->
            <div id="zero">0</div>
            <div id="dot">.</div>
            <div id="equal">=</div>
        </div> 
    </div>
    <footer>
        <p>My <a href="https://github.com/MercyTrigger" target="_blank">GitHub</a></p>
        <p>The music provided by <a href="https://youtu.be/zfIMkffqRws?si=mmHHvEYedZwEiI3C" target="_blank">Ukulele x Guitar Type Beat "Your Pain" (Sad R&B / Rap Hip Hop Instrumental)</a></p>
    </footer>
  
</body>
</html>
